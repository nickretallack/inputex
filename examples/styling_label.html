<!DOCTYPE html>
<html>
 <head>
  <title>inputEx - Styling labels</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/combo?3.4.0/build/cssreset/reset-min.css&3.4.0/build/cssfonts/fonts-min.css">
  <link rel="stylesheet" href="../res/demo.css">
  <link rel="stylesheet" href="../res/syntaxhighlighter/styles/shCore.css">
  <link rel="stylesheet" href="../res/syntaxhighlighter/styles/shThemeDefault.css">
  <script src="http://yui.yahooapis.com/3.4.0/build/yui/yui.js"></script>
  <script src="../res/syntaxhighlighter/scripts/shCore.js"  type='text/javascript'></script>
  <script src="../res/syntaxhighlighter/scripts/shBrushJScript.js"  type='text/javascript'></script>

 </head>

 <body>

<h1>inputEx - Styling Labels</h1>


<!-- Example 1 -->
<div class='exampleDiv'>

	<h2>Styling the labels</h2>
	
	<p>Let's place the labels on top of the fields</p>

	<div class='demoContainer' id='container1'></div>

	<style>
	#sampleGroup div.inputEx-label {
		float:none;
		text-align: left;
	}
	</style>

	<div class='codeContainer'>
		<pre class="brush:js">
		/*
		CSS:
			#sampleGroup div.inputEx-label {
				float:none;
				text-align: left;
			}
		*/
		</pre>
	</div>

</div>



<script src="../src/loader.js"  type='text/javascript'></script>
<script src="../res/inputex-examples.js"  type='text/javascript'></script>
<script>
YUI_config.groups.inputex.base = '../src/';
YUI({filter: 'raw'}).use('inputex-group','inputex-select','inputex-checkbox','inputex-url','inputex-radio','inputex-textarea','inputex-examples', function(Y) {
  
	// Example 1
	var descriptedFields = [ 
			{type: 'select', label: 'A select', choices: ['One','Two','Three'] },
			{label: 'StringField', value:'Jacques' },
			{type:'boolean', label: 'Happy to be there ?', name: 'email'},
			{ type:'url', label: 'Website', name:'website'},
			{ type: 'radio', label: 'Radio', name: 'example1', choices: ['Ajaxian','YUI blog','other']},
			{ type: 'text', label: 'Comments'}
	];
	new Y.inputEx.Group({id:'sampleGroup', parentEl: 'container1', fields: descriptedFields, legend: 'User Informations'});
  
});
</script>


 </body>
</html>
