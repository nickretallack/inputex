<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<script src="http://yui.yahooapis.com/3.7.0/build/yui/yui-debug.js"></script>
 <script src="../../../../build/inputex-loader/inputex-loader.js"></script>
<script>
YUI({
    coverage: ['inputex-email'],
    "groups": {
        'inputex': {
            base: '../../../../build/'
        }
    },
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'email-test': {
            fullpath: './assets/email-test.js',
            requires: ["test","inputex-email"]
        }
    }
}).use('console', 'email-test', function (Y) {

    new Y.Console().render();
    Y.Test.Runner.run();

});
</script>
 <div id="demo"></div>
</body>
</html>
