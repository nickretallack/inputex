<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<script src="http://yui.yahooapis.com/3.9.1/build/yui/yui-debug.js"></script>
 <script src="../../../../build/inputex-loader/inputex-loader.js"></script>
<script>
YUI({
    coverage: ['inputex-string'],
    "groups": {
        'inputex': {
            base: '../../../../build/'
        }
    },
    filter : 'coverage',
    modules: {
        'string-test': {
            fullpath: './assets/string-test.js',
            requires: ["test","inputex-string"]
        }
    }
}).use('console', 'string-test', function (Y) {

    new Y.Console().render();
    Y.Test.Runner.run();
});
</script>
 <div id="demo"></div>
</body>
</html>
