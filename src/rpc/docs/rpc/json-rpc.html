<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<title>inputEx.RPC.Service: json-rpc mathservice demo</title>
<meta charset="utf-8">

<link rel="stylesheet" href="http://yui.yahooapis.com/combo?3.7.1/build/cssreset/reset-min.css&3.7.1/build/cssfonts/fonts-min.css">
<link rel="stylesheet" href="../../res/demo.css">
<script src="http://yui.yahooapis.com/3.7.1/build/yui/yui.js"></script>

<script src="../../src/loader.js"  type='text/javascript'></script>

<script>

YUI_config.groups.inputex.base = '../../src/';
YUI({filter: 'raw'}).use('inputex-rpc', function(Y) {
	
	var service = new Y.inputEx.RPC.Service("mathservice.smd",{
			success: function() {
				this.add({a: 3, b: 4}, {
					success: function(result) {
						console.log(result);
					}
				});
			},
			failure: function(o) {}
	});
	
});


</script>

</head>

<body>

</body>
</html>
