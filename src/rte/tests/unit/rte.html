<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>

</head>
<body class="yui3-skin-sam">

<script src="http://yui.yahooapis.com/3.7.0/build/yui/yui-debug.js"></script>
<link rel="stylesheet" href="http://yui.yahooapis.com/combo?3.7.1/build/cssreset/reset-min.css&3.7.1/build/cssfonts/fonts-min.css">
 <script src="../../../../build/inputex-loader/inputex-loader.js"></script>
<script>
YUI({
    coverage: ['inputex-rte'],
    "groups": {
        'inputex': {
            base: '../../../../build/'
        }
    },
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'rte-test': {
            fullpath: './assets/rte-test.js',
            requires: ["test","inputex-rte"]
        }
    }
}).use('console', 'rte-test', function (Y) {

    new Y.Console().render();
    Y.Test.Runner.run();

});
</script>
 <div id="demo"></div>
</body>
</html>
